<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>
<style>
/* ---- Reset ---- */
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family:"Poppins","Noto Sans JP",sans-serif;
  color:#fff;
  background:#0e0e10;
  line-height:1.7;
  overflow-x:hidden;
  position:relative;
  perspective:1000px;
}

/* ---- Animated gradient background ---- */
body::before {
  content:"";
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: linear-gradient(270deg,#0e0e10,#001f3f,#0e0e10,#001f3f);
  background-size:400% 400%;
  animation: gradientBG 25s ease infinite;
  z-index:-2;
  filter:blur(40px);
}
@keyframes gradientBG {
  0% { background-position:0% 50%; }
  50% { background-position:100% 50%; }
  100% { background-position:0% 50%; }
}

/* ---- Header ---- */
header {
  padding:80px 8% 40px;
  text-align:center;
  position:relative;
  z-index:2;
}

header h1 {
  font-size:4rem;
  font-weight:800;
  letter-spacing:2px;
  background: linear-gradient(120deg,#00d4ff,#0077ff);
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
  text-shadow:0 0 10px rgba(0,212,255,0.4);
  margin-bottom:10px;
}

p.subtitle { font-size:1.2rem; opacity:0.85; }

/* ---- Section Titles ---- */
.section-title {
  font-size:2.2rem;
  margin:60px 0 20px;
  display:inline-block;
  color:#00d4ff;
  position:relative;
}
.section-title::after {
  content:"";
  position:absolute;
  left:0; bottom:-6px;
  width:100%; height:5px;
  background:linear-gradient(90deg,#00d4ff,#0077ff);
  border-radius:3px;
  opacity:0.85;
  box-shadow:0 0 12px #00c8ff;
}

/* ---- Container ---- */
.container { padding:0 8%; }

/* ---- Works Grid ---- */
.works {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
  margin-top:20px;
}
.work-card {
  background: rgba(20,20,30,0.8);
  border-radius:18px;
  padding:18px;
  cursor:pointer;
  border:1px solid rgba(0,200,255,0.2);
  transition:0.3s ease;
}
.work-card:hover {
  transform: translateY(-6px);
  box-shadow:0 18px 35px rgba(0,200,255,0.3);
  border-color:#00c8ff;
}
.work-card img {
  width:100%;
  border-radius:12px;
  margin-bottom:10px;
}
.work-title { font-size:1.3rem; margin-bottom:6px; color:#00d4ff; }
.work-link {
  display:inline-block;
  margin-top:6px;
  color:#00c8ff;
  text-decoration:none;
  font-weight:500;
}
.work-link:hover { color:#fff; text-shadow:0 0 8px #00c8ff; }

/* ---- App Grid ---- */
.apps {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
  margin-top:20px;
}
.app-card {
  background: rgba(20,20,30,0.7);
  border-radius:16px;
  padding:12px;
  text-align:center;
  border:1px solid rgba(0,200,255,0.2);
  transition:0.3s ease;
}
.app-card:hover {
  transform: translateY(-4px);
  box-shadow:0 12px 25px rgba(0,200,255,0.3);
  border-color:#00c8ff;
}
.app-card img { width:60px; height:60px; margin-bottom:8px; }
.app-name { font-size:1rem; color:#00d4ff; }

/* ---- Contact ---- */
.contact-box {
  margin:60px 0;
  padding:40px;
  background: rgba(10,10,20,0.85);
  border-radius:25px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,255,0.3);
}
.email { font-size:1.4rem; font-weight:700; color:#00c8ff; }

/* ---- Hover float ---- */
.hover-float { transition: transform 0.3s ease, box-shadow 0.3s ease; }
.hover-float:hover { transform: translateY(-6px) scale(1.02); box-shadow:0 15px 30px rgba(0,0,0,0.4); }

/* ---- Hamburger Menu ---- */
.hamburger {
  position:fixed;
  top:25px;
  right:25px;
  width:30px; height:25px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  cursor:pointer;
  z-index:100;
}
.hamburger span {
  display:block;
  height:4px;
  background:#00c8ff;
  border-radius:2px;
  transition:0.3s;
}
.nav-menu {
  position:fixed;
  top:0; right:-220px;
  width:200px;
  height:100%;
  background: rgba(10,10,30,0.95);
  box-shadow:-5px 0 20px rgba(0,0,0,0.3);
  transition:0.3s;
  padding-top:80px;
  display:flex;
  flex-direction:column;
  gap:20px;
  z-index:99;
}
.nav-menu a {
  color:#00d4ff;
  text-decoration:none;
  font-weight:600;
  padding:8px 20px;
}
.nav-menu a:hover { color:#fff; }

/* Menu active */
.nav-menu.active { right:0; }
.hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(5px,5px); }
.hamburger.active span:nth-child(2) { opacity:0; }
.hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(5px,-5px); }

</style>
</head>
<body>

<header>
  <h1>My Portfolio</h1>
  <p class="subtitle">ゲーム開発・プログラミング作品集</p>
</header>

<!-- Hamburger menu -->
<div class="hamburger" id="hamburger">
  <span></span><span></span><span></span>
</div>
<nav class="nav-menu" id="navMenu">
  <a href="#works">作品一覧</a>
  <a href="#apps">習得アプリ</a>
  <a href="#contact">お問い合わせ</a>
</nav>

<div class="container">

<h2 class="section-title" id="works">作品一覧</h2>
<div class="works">
  <div class="work-card hover-float">
    <img src="game1.png" alt="Game 1">
    <div class="work-title">アクションゲーム</div>
    <p>Unityで制作したアクションゲームです。</p>
    <a href="#" class="work-link">▶ プレイリンク</a>
  </div>
  <div class="work-card hover-float">
    <img src="game2.png" alt="Game 2">
    <div class="work-title">パズルゲーム</div>
    <p>演出にこだわったパズルゲーム。</p>
    <a href="#" class="work-link">▶ プレイリンク</a>
  </div>
</div>

<h2 class="section-title" id="apps">習得しているアプリ</h2>
<div class="apps">
  <div class="app-card hover-float">
    <img src="html_icon.png" alt="HTML">
    <div class="app-name">HTML/CSS</div>
  </div>
  <div class="app-card hover-float">
    <img src="js_icon.png" alt="JavaScript">
    <div class="app-name">JavaScript</div>
  </div>
  <div class="app-card hover-float">
    <img src="scratch_icon.png" alt="Scratch">
    <div class="app-name">Scratch</div>
  </div>
  <div class="app-card hover-float">
    <img src="python_icon.png" alt="Python">
    <div class="app-name">Python</div>
  </div>
</div>

<h2 class="section-title" id="contact">お問い合わせ</h2>
<div class="contact-box">
  <p>ご連絡は以下のメールアドレスへお願いします。</p>
  <p class="email">your_email@example.com</p>
</div>

</div>

<script>
const hamburger = document.getElementById("hamburger");
const navMenu = document.getElementById("navMenu");

hamburger.addEventListener("click", () => {
  hamburger.classList.toggle("active");
  navMenu.classList.toggle("active");
});

document.querySelectorAll(".nav-menu a").forEach(link => {
  link.addEventListener("click", () => {
    hamburger.classList.remove("active");
    navMenu.classList.remove("active");
  });
});
</script>

</body>
</html>
